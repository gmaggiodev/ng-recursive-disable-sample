<div class="container">

  <app-panel [disabled]="disabled1" title="My Panel 1">
    <app-button  [disabled]="disabled3" mode="primary" (click)="messages.push('clicked')">Click me!</app-button>

    <app-panel [disabled]="disabled2" title="My Panel 2">
      <app-button  mode="primary" (click)="messages.push('clicked')">Click me!</app-button>
    </app-panel>


    <ng-template #footerTemplate>
      <div style="width:100%; height: 40px; background-color: cadetblue;">
          <app-button  mode="primary" (click)="messages.push('clicked')">Click me!</app-button>
      </div>
    </ng-template>

  </app-panel>

  <div class="field">
    <input id="chkDisabled"
    type="checkbox" [(ngModel)]="disabled1" />
   <label for="chkDisabled">Disable First Panel </label>
  </div>

  <div class="field">
    <input id="chkDisabled"
    type="checkbox" [(ngModel)]="disabled2" />
   <label for="chkDisabled">Disable Second Panel </label>
  </div>

  <div class="field">
    <input id="chkDisabled"
    type="checkbox" [(ngModel)]="disabled3" />
   <label for="chkDisabled">Disable Button inside First Panel </label>
  </div>

  <ul>
    @for(msg of messages; track msg) {
      <li>{{ msg }}</li>
    }
  </ul>
</div>
